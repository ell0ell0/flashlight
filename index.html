    <section id="message-container">
        <div class="wrapper">
            <div class="message-wrapper">
                <h1 class="superdisplay">Oh No!</h1>
                <h3>Who turned off the lights...? Something has gone terribly wrong. The page you were looking for doesn’t exist. Don’t fret though! </h3>
                <p class="p-sans">Go back to the homepage.</p>
                <div class="center_button"><a href="http://www.consumerfinance.gov/" class="btn">Homepage</a></div>
                <p class="p-sans">Or let us know how you got here in the first place, so we can try and prevent this from happening in the future.</p>
                <div class="center_button"><a href="http://www.consumerfinance.gov/" class="btn">Contact Us</a></div>
            </div>
        </div>
    </section>

    <canvas id="canvas"></canvas>

    <div class="content-wrapper">
        <section id="wall-container">
            <div class="portrait-img">
                <img class="flex-img" alt="gov portrait" src="static/img/portrait.png">
            </div>
            <div class="servers-img">
                <img class="flex-img" alt="server 404" src="static/img/servers.png">
            </div>
        </section>

        <section id="floor-container">

        </section>

        <section id="ground-container">
            <div class="foundation"></div>
            <div class="dirt">
                <div class="pipes-img">
                    <img class="flex-img" alt="underground pipe" src="static/img/pipe.png">
                </div>
                <div class="bones-img">
                    <img class="flex-img" alt="underground dinosaur bones" src="static/img/bones.png">
                </div>
                <div class="treasure-img">
                    <img class="flex-img" alt="treasure chest" src="static/img/chest.png">
                </div>

                <div class="mine-img">
                    <img class="flex-img" alt="mine" src="static/img/mine.png">
                    <div></div>
                </div>

            </div>
        </section>
    </div>
